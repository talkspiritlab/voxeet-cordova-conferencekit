android {
    defaultConfig {
        multiDexEnabled true
    }

    dexOptions {
        jumboMode true
        incremental true
        javaMaxHeapSize "4g"
    }
}
dependencies {
    compile ('com.voxeet.sdk:toolkit:1.1.8.38') {
        transitive = true
    }
    compile 'com.android.support:multidex:1.0.1'
}
